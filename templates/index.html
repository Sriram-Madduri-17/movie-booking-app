<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Simple Movie Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px auto;
            max-width: 500px;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 6px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"], select, input[type="number"] {
            width: 100%;
            padding: 8px;
            margin: 6px 0 15px 0;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            font-weight: bold;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h1>Book Your Movie Tickets</h1>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    <form method="POST">
        <label for="name">Your Name:</label>
        <input type="text" name="name" id="name" required />

        <label for="movie">Select Movie:</label>
        <select name="movie" id="movie" required>
            <option value="">-- Select --</option>
            {% for movie, available in movies.items() %}
                <option value="{{ movie }}">{{ movie }} ({{ available }} tickets available)</option>
            {% endfor %}
        </select>

        <label for="tickets">Number of Tickets:</label>
        <input type="number" name="tickets" id="tickets" min="1" required />

        <button type="submit">Book Tickets</button>
    </form>
</body>
</html>
